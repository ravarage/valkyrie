version: "2"

sql:
  - schema: "migrations"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_all_enum_values: true
        emit_exported_queries: true
        emit_result_struct_pointers: true
